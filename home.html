<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- header -->
    <div class="bg-orange-950 px-5 py-3 flex">
        <h1 class="text-3xl text-white font-bold w-full">Ranking Kelas XI-RPL</h1>

        <nav class="m-2 float-right text-white">
            <ul class=" flex ">
                <li class="hover:underline px-3"><a href="#">Home</a></li>
                <li class="hover:underline px-3"><a href="#">Class</a></li>
                <li class="hover:underline px-3"><a href="#">Absent</a></li>
                <li class="hover:underline px-3"><a href="#">About</a></li>
            </ul>
        </nav>
    </div>
    <!-- main -->
    <div class="flex">
        <!-- sidebar -->
        <div class="basis-1/4 bg-orange-600">
            <form action="" method="POST" class="m-5 bg-white rounded-xl p-5">
                <h1 class="text-2xl mb-3 font-semibold">Form Nilai Siswa</h1>

                <label for="nama">Nama :</label>
                <input class="block border-2 rounded pl-2 mb-2" type="text" id="nama" name="nama"
                    placeholder="Masukkan Nama">

                <label for="nilai">Nilai :</label>
                <input class="block border-2 rounded pl-2" type="number" id="nilai" name="nilai"
                    placeholder="Masukkan Nilai">

                <input type="submit" value="Submit"
                    class="bg-orange-500 hover:bg-orange-800 cursor-pointer px-3 py-2 rounded-xl mt-4 text-white">
            </form>
        </div>
        <!-- content -->
        <div class="basis-3/4 bg-gray-500">
            <div class="m-5 bg-white rounded-xl p-5">
                <h1 class="text-2xl font-medium text-center mb-5">Table Ranking Siswa</h1>

                <table class="w-full p-3">
                    <thead class="bg-orange-700 text-white">
                        <tr class="border ">
                            <th class="p-3">No</th>
                            <th>Nama</th>
                            <th>Nilai</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody class="text-center bg-gray-500 text-white">
                        <tr class="border">
                            <td class="p-2">1</td>
                            <td class="p-2">Muhammad</td>
                            <td class="p-2">95</td>
                            <td class="p-2">
                                <input type="submit" value="Edit"
                                    class="bg-blue-500 hover:bg-blue-800 cursor-pointer px-3 py-2 rounded-xl text-white">
                                <input type="submit" value="Hapus"
                                    class="bg-red-500 hover:bg-red-800 cursor-pointer px-3 py-2 rounded-xl text-white">
                            </td>
                        </tr>
                        <tr class="border">
                            <td>2</td>
                            <td>Wildan</td>
                            <td>85</td>
                            <td class="p-3">
                                <input type="submit" value="Edit"
                                    class="bg-blue-500 hover:bg-blue-800 cursor-pointer px-3 py-2 rounded-xl text-white">
                                <input type="submit" value="Hapus"
                                    class="bg-red-500 hover:bg-red-800 cursor-pointer px-3 py-2 rounded-xl text-white">
                            </td>
                        </tr>
                        <tr class="border">
                            <td>2</td>
                            <td>Ichsan</td>
                            <td>85</td>
                            <td class="p-3">
                                <input type="submit" value="Edit"
                                    class="bg-blue-500 hover:bg-blue-800 cursor-pointer px-3 py-2 rounded-xl text-white">
                                <input type="submit" value="Hapus"
                                    class="bg-red-500 hover:bg-red-800 cursor-pointer px-3 py-2 rounded-xl text-white">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- footer -->
    <div class="w-full bg-orange-900 text-center p-3 text-white">
        happy coding brou @botakditengah
    </div>
</body>

</html>
